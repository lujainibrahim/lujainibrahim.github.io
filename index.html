<!DOCTYPE HTML>
<html lang="en">
<head>
<META charset="UTF-8">
<META name="viewport" content="width=device-width, initial-scale=1.0">
<title>404fm</title>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #2A9D8F;
    /* width: 100%;
    overflow-x: hidden; */
  }
  html {
    /* width: 100%;
    overflow-x: hidden; */
  }
  @-webkit-keyframes ticker {
  0% {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
    visibility: visible;
  }
  100% {
    -webkit-transform: translate3d(-100%, 0, 0);
    transform: translate3d(-100%, 0, 0);
  }
}
@keyframes ticker {
  0% {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
    visibility: visible;
  }
  100% {
    -webkit-transform: translate3d(-100%, 0, 0);
    transform: translate3d(-100%, 0, 0);
  }
}
.ticker-wrap {
  position: fixed;
  top: 0;
  width: 100%;
  overflow: hidden;
  height: 4rem;
  background-color: #2A9D8F;
  padding-left: 100%;
}

.ticker {
  display: inline-block;
  height: 4rem;
  line-height: 4rem;
  white-space: nowrap;
  padding-right: 100%;
  -webkit-animation-iteration-count: infinite;
  animation-iteration-count: infinite;
  -webkit-animation-timing-function: linear;
  animation-timing-function: linear;
  -webkit-animation-name: ticker;
  animation-name: ticker;
  -webkit-animation-duration: 30s;
  animation-duration: 30s;
}
.ticker_item {
  display: inline-block;
  padding: 0 2rem;
  font-size: 2rem;
  color: #f4a261;
  font-family: 'Epilogue', sans-serif;
}

.btn-grad {background-image: linear-gradient(to right, #e9c46a 0%, #f4a261  51%, #e76f51  100%)}
.btn-grad {
  margin: 10px;
  padding: 15px 45px;
  text-align: center;
  /* text-transform: uppercase; */
  transition: 0.5s;
  background-size: 200% auto;
  color: white;            
  /* box-shadow: 0 0 20px #eee; */
  border-radius: 10px;
  border: none;
  display: block;
  font-family: 'Epilogue', sans-serif;

}

.btn-grad:hover {
  background-position: right center; /* change the direction of the change here */
  /* color: #fff; */
  text-decoration: none;
  font-family: 'Epilogue', sans-serif;
  cursor: pointer;
}
img:hover {
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }
            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }
            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }
            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }
            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }
            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }
            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }
            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }
            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }
            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }
            100% {
                transform: translate(1px, -2px) rotate(0deg);
            }
        }
           
  </style>
</head>
<body>
  <div class="ticker-wrap">
    <div class="ticker">
       <div class="ticker_item">This is where the schedule would go &middot; Tue 7 pm Plus One &middot; Wed 8 pm Songs To Cry To</div>
    
      </div>
    </div>
    <div style="margin-top: 8vh;">
<div style="margin: 0 auto; width: 30%;">
  <img src="logo-waves.png" width="100%">
  <center><button class="btn-grad">subscribe</button></center>
  <center> <button class="btn-grad">hit us up</button></center>
  <center> <button class="btn-grad">feedback</button></center>
</div>
</div>
</body>
</html>
